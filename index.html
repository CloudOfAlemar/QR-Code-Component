<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>QR Code Component</title>
</head>
<body>

  <main class="main-content">

    <div class="qr-component">
      <img src="img/image-qr-code.png" alt="QR code image." class="qr-code-img">
      <section class="component-intro">
        <h1 class="component-heading">
          Improve your front-end skills by building projects
        </h1>
        <p class="component-description">
          Scan the QR code to visit Frontend Mentor and take your coding
          skils to the next level
        </p>
      </section>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
      target="_blank" class="attribution-link">Frontend Mentor</a>. 
      Coded by <span class="attribution-link">CloudOfAlemar</span>.
    </div>
    
  </main>

  
</body>
</html>
